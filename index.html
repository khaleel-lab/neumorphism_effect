<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Neumorphism Profile Card | Khaleel Lee</title>
		<link rel="stylesheet" href="style.css" />

		<script
			src="https://kit.fontawesome.com/02982cb835.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
			<div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
			<div class="img_area">
				<!-- https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60 -->
				<div class="inner_area">
					<img src="images/Profile_Pic.jpeg" alt="" />
				</div>
			</div>
			<div class="name">Khaleel Lee</div>
			<div class="about">Designer & Developer</div>
			<div class="social_icons">
				<a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="twit"><i class="fab fa-twitter"></i></a>
				<a href="#" class="insta"><i class="fab fa-instagram"></i></a>
				<a href="#" class="yt"><i class="fab fa-youtube"></i></a>
			</div>
			<div class="buttons">
				<button>Message</button>
				<button>Following</button>
			</div>
			<div class="social_share">
				<div class="row">
					<i class="far fa-heart"></i>
					<i class="icon-2 fas fa-heart"></i>
					<span>20.4k</span>
				</div>
				<div class="row">
					<i class="far fa-comment"></i>
					<i class="icon-2 fas fa-comment"></i>
					<span>14.3k</span>
				</div>
				<div class="row">
					<i class="fas fa-share"></i>
					<span>12.8k</span>
				</div>
			</div>
		</div>
	</body>
</html>
